<!-- templates/index.html -->
{% extends "layout.html" %}
{% block content %}
<a href="{{ url_for('add_patient') }}" class="btn btn-primary mb-3">Add Patient</a>
<table class="table table-bordered">
    <thead>
        <tr><th>Name</th><th>Age</th><th>Disease</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.disease }}</td>
            <td>
                <a href="{{ url_for('edit_patient', id=patient.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_patient', id=patient.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
